{% extends "base.html" %}

{% block content %}
<html>
    <body>
        <h2>Signup</h2>

        <form method="POST">
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>
                        <input name="username" type="text" value="{{username}}" />
                        <span class="error" style="color:red">{{username_error}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <input name="password" type="password" value="" />
                        <span class="error" style="color:red">{{password_error}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for"verified_password">Verify password</label></td>
                    <td>
                        <input name="verified_password" type="password" value="" />
                        <span class="error" style="color:red">{{verified_error}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email (optional)</label></td>
                    <td>
                        <input name="email" type="text" />
                        <span class="error" style="color:red">{{email_error}}</span>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit"/>
        </form>
{% endblock %}
